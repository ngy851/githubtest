<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Dictionary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('meddd.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #definition {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        .loading {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Анагаахын толь бичиг</h1>
        <input type="text" id="word" placeholder="Хайх үгээ оруулна уу" />
        <button onclick="getDefinition()">Хайх</button>
        <div id="definition"></div>
    </div>
    <script>
        async function getDefinition() {
            const word = document.getElementById("word").value.trim();
            const definitionElement = document.getElementById("definition");

            if (word === "") {
                definitionElement.innerHTML = "Please enter a word.";
                return;
            }

            
            definitionElement.innerHTML = `<span class="loading">Fetching definition...</span>`;

            
            const dictionary = {
                pelvis: "Аарцаг: Нурууны доод хэсэгт байрлах, хөлөнд тулгуур болдог том нийлмэл ясны бүтэц.",
                heart: "Зүрх: Хүний биед цус шахах үүрэгтэй булчинлаг эрхтэн.",
                brain: "Тархи: Мэдрэлийн төв эрхтэн бөгөөд биеийн бүх үйл ажиллагааг зохицуулдаг.",
                lung: "Уушиг: Амьсгалах процессийг дэмждэг, хүчилтөрөгчийг цусанд дамжуулдаг эрхтэн.",
                kidney: "Бөөр: Шээс ялгаруулж, цусны хорыг шүүдэг эрхтэн.",
                liver: "Элэг: Биеийн хоргүйжүүлэх үүрэг гүйцэтгэх бөгөөд бодисын солилцоонд чухал үүрэгтэй эрхтэн.",
                stomach: "Ходоод: Хоол боловсруулж, шим тэжээлийг шингээх үүрэгтэй хөндий эрхтэн.",
                spine: "Нурууны яс: Биеийн тулгуур эрхтэн бөгөөд төв мэдрэлийн системийг хамгаалдаг.",
                muscle: "Булчин: Биеийн хөдөлгөөн хийхэд оролцдог уян хатан эд.",
                skin: "Арьс: Биеийн хамгийн том эрхтэн бөгөөд хамгаалалт, дулаан зохицуулалтын үүрэгтэй.",
                abdomin: "хэвлий",
                abdominal: "хэвлийн"
                
                
                
                
                
            };

        
            if (dictionary[word.toLowerCase()]) {
                definitionElement.innerHTML = `
                    <strong>Definition:</strong> ${dictionary[word.toLowerCase()]}
                `;
                return;
            }

            
            definitionElement.innerHTML = `No definition found for "<strong>${word}</strong>".`;
        }
    </script>
</body>
</html>
